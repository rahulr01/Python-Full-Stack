<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Input</title>
</head>

<body>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required placeholder="Your name" maxlength="20" autofocus>
        <br><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" readonly>
        <br><br>
        <p>Choose your gender:</p>
        <label for="gender">Male:</label>
        <input type="checkbox" id="gender" name="gender" disabled>
        <label for="gender">Female:</label>
        <input type="checkbox" id="gender" name="gender">
        <br><br>
        <p>Choose your programming language:</p>
        <label for="language">HTML</label>
        <input type="radio" id="language" name="language">
        <label for="language">CSS</label>
        <input type="radio" id="language" name="language">
        <label for="language">Javascript</label>
        <input type="radio" id="language" name="flanguage">
        <br><br>
        <p>Click this button if needed.</p>
        <label for="button"></label>
        <input type="button" value="submit">
        <br>
        <br>
    </form>
</body>

</html>
